<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Einheiten-Test</title>
	<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>

<script type="text/javascript">
function getRandom(min, max) { // Snippet von developer.mozilla.org
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * (max - min +1)) + min; 
};

const contentdb = [["Kraft", "F", "\\(1 N\\)"], ["Dichte", "&rho;", "\\(1 \\frac{kg}{m^3}\\)"], ["Erd- / Fallbeschleunigung", "g", "\\(9,81\\frac{m}{s^2}\\)"]];
var tmpContent = [];

function updateMathContent(s) {
       var math = MathJax.Hub.getAllJax("mathdiv")[0];
       MathJax.Hub.Queue(["Text", math, s]);
};

function loadContent() {
	var randIndex = getRandom(0, contentdb.length);
	tmpContent = contentdb[randIndex];
	alert(tmpContent.toString());
};

function toggleVisible(obj) {
	if (obj.style.visibility == "hidden") {
		obj.style.visibility = "visible";
	} else if (obj.style.visibility == "visible") {
		obj.style.visibility = "hidden";
	};
};
</script>

<style>
body {
	font-family: sans-serif;
}

#einheitentabelle {
	width: 100%;
	font-family: sans-serif;
}

th, td {
	padding: 10px;
	text-align: center;
}

.inhalt {
	visibility: hidden;
}

button {
	text-align: center;
	font-weight: normal;
	border: 1px solid;
	padding: 20px;
	float: left;
	display: inline-block;
}

.refreshButton {
	background-color: #008CBA;
	color: white;
	-webkit-transition-duration: 0.4s; /* Safari */
	transition-duration: 0.4s;
}

.refreshButton:hover {
	background-color: #005EBA;
	color: black
	border: 1px solid #008CBA;
}

.loadButton {
	background-color: white;
	border-color: #008CBA;
	display: block;
	-webkit-transition-duration: 0.4s; /* Safari */
	transition-duration: 0.4s;
}

.loadButton:hover {
	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
	background-color: #008CBA;
	color: white;
}

footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: #005EBA;
	color: white;
	text-align: center;
	padding: 10px;
}

a {
	color: white;
	text-decoration: none;
	font-weight: bold;
}

a:hover {
	color: yellow;
}
</style>
</head>
<body>

<table id="einheitentabelle">
    <thead>
	    <tr><th>Größe</th><th>Formelzeichen</th><th>Einheit / Wert</th></tr>
    </thead>
    <tbody>
	    <tr><td id="Groesse1" class="inhalt" style="width: 35%;" onclick="this.firstChild.nodeValue = 'Erdbeschleunigung'">?</td>
		<td id="FZ1" class="inhalt" style="width: 30%;" onclick="this.firstChild.nodeValue = 'g'">?</td>
		<td id="Einheit1" class="inhalt" style="width: 35%;" onlick="updateMathContent('g')">\(9,81\frac{m}{s^2}\)</td>
	    </tr>
    </tbody>
</table>
<div id="buttons">
<button class="refreshButton" id="showGroesse" style="width: 35%;" onclick="toggleVisible(this)">Größe anzeigen</button>
<button class="refreshButton" id="showFZ" style="width: 30%;" onclick="toggleVisible(this)">Formelzeichen anzeigen</button>
<button class="refreshButton" id="showEinheit" style="width: 35%;" onclick="toggleVisible(this)">Einheit bzw. Wert anzeigen</button>
<button class="loadButton" onclick="loadContent()">neu laden</button>
</div>

<footer style="align: left;">&copy; 2018 by <a href="https://github.com/luforst">Lukas Forst</a>. Nutzung unter den Bedingungen der <a href="https://opensource.org/licenses/mit-license.php">MIT-Lizenz.</a></footer>

</body>
</html>
